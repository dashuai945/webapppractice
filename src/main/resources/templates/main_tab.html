<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>数据结构知识点管理系统</title>
    <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    <script type="text/x-mathjax-config" th:inline="none">
        MathJax.Hub.Config({
	    tex2jax: {
	        inlineMath: [['$','$'], ['\\(','\\)']],
	        processEscapes: true
	    }
	});
    </script>
</head>
<body>
<h2 style="text-align:center">数据结构知识点管理系统<h2>
    <li style="font-size: 0.8em; display:inline-block;"><a href="//localhost:8081/register/">注册</a></li>
    <li style="font-size: 0.8em; display:inline-block;"><a href="//localhost:8081/login/">登陆</a></li>

    <div class="container navigation">
        <form action="/main_tab" method="post">
        </form>
        <ul class="knowledge type" style="text-align: center; background:#93b874;">
            <li><a href="//localhost:8081/main_tab/">首页</a></li>
            <li><a href="/Tree/">树</a></li>
            <li><a href="/Map/">图</a></li>
            <li><a href="/Linear_table/">线性表</a></li>
            <li><a href="/Array/">数组</a></li>
            <li><a href="/Linked_list/">链表</a></li>
            <li><a href="/Queue/">队列</a></li>
            <li><a href="/Stack/">栈</a></li>
            <li><a href="/Other/">其他</a></li>
        </ul>
    </div>
    <div class="manager" >
        <div>
            <form action="/Adddata" method="post" style="text-indent:20em;">
                <label for="">分类: </label>
                <input type="text" name="title" placeholder="分类">
                <label for="">标题: </label>
                <input type="text" name="head" placeholder="标题">
                <label for="">内容: </label>
                <input type="text" name="data" placeholder="内容">
                <input type="submit" value="添加">
            </form>
            <h3 th:utext="${msg7}"></h3>

        </div>
        <div>
            <form action="/Detedata" method="post" style="text-indent:20em;">
                <label for="">分类: </label>
                <input type="text" name="title" placeholder="分类">
                <label for="">标题: </label>
                <input type="text" name="head" placeholder="标题">

                <input type="submit" value="删除标题">
            </form>
            <h3 th:utext="${msg8}"></h3>
        </div>

        <div>
            <form action="/Updatedata" method="post" style="text-indent:20em;">
                <label for="">分类: </label>
                <input type="text" name="title" placeholder="分类">
                <label for="">标题: </label>
                <input type="text" name="head" placeholder="标题">
                <!--            <label for="">内容: </label>-->
                <!--            <input type="data" name="data" placeholder="内容">-->
                <label for="">新内容: </label>
                <input type="text" name="newdata" placeholder="新内容">
                <input type="submit" value="更改内容">
            </form>
            <h3 th:utext="${msg9}"></h3>

        </div>

        <div>
            <form action="/Getdata" method="post" style="text-indent:20em;">
                <label for="">分类: </label>
                <input type="text" name="title" placeholder="分类">
                <label for="">标题: </label>
                <input type="text" name="head" placeholder="标题">
                <input type="submit" value="查找标题">
            </form>
            <h3 th:utext="${msg10}"></h3>
            <h3 th:utext="${msg11}"></h3>
        </div>
<!--        <div>-->
<!--            <form action="/Getdata1" method="post" style="text-indent:20em;">-->
<!--                <label for="">内容: </label>-->
<!--                <input type="text" name="data" placeholder="内容">-->
<!--                <input type="submit" value="查找内容">-->
<!--            </form>-->
<!--            <h3 th:utext="${msg12}"></h3>-->
<!--            <h3 th:utext="${msg13}"></h3>-->
<!--        </div>-->

    </div>



    <form action="/Tree" method="post">
        <div class="content" th:each="memberEntry,memberStat:${allDatas}" th:if="${msg_tree} eq '树'" >
            <!--            <h3 th:text="${memberEntry.value.id}"></h3>-->
            <!--            <h4 th:text="${memberEntry.value.title}"></h4>-->
            <h4 th:text="${memberEntry.value.head}"></h4>
            <p th:text="${memberEntry.value.data}"></p>

        </div>
    </form>

    <form action="/Map" method="post">
        <div class="content" th:each="memberEntry,memberStat:${allDatas}" th:if="${msg_map} eq '图'" >
            <!--            <h3 th:text="${memberEntry.value.id}"></h3>-->
            <!--            <h4 th:text="${memberEntry.value.title}"></h4>-->
            <h4 th:text="${memberEntry.value.head}"></h4>
            <p th:text="${memberEntry.value.data}"></p>

        </div>
    </form>

    <form action="/Linear_table" method="post">
        <div class="content" th:each="memberEntry,memberStat:${allDatas}" th:if="${msg_Linear_table} eq '线性表'" >
            <!--            <h3 th:text="${memberEntry.value.id}"></h3>-->
            <!--            <h4 th:text="${memberEntry.value.title}"></h4>-->
            <h4 th:text="${memberEntry.value.head}"></h4>
            <p th:text="${memberEntry.value.data}"></p>

        </div>
    </form>


    <form action="/Array" method="post">
        <div class="content" th:each="memberEntry,memberStat:${allDatas}" th:if="${msg_Array} eq '数组'" >
            <!--            <h3 th:text="${memberEntry.value.id}"></h3>-->
            <!--            <h4 th:text="${memberEntry.value.title}"></h4>-->
            <h4 th:text="${memberEntry.value.head}"></h4>
            <p th:text="${memberEntry.value.data}"></p>

        </div>
    </form>

    <form action="/Linked_list" method="post">
        <div class="content" th:each="memberEntry,memberStat:${allDatas}" th:if="${msg_Linked_list} eq '链表'" >
            <!--            <h3 th:text="${memberEntry.value.id}"></h3>-->
            <!--            <h4 th:text="${memberEntry.value.title}"></h4>-->
            <h4 th:text="${memberEntry.value.head}"></h4>
            <p th:text="${memberEntry.value.data}"></p>

        </div>
    </form>

    <form action="/Queue" method="post">
        <div class="content" th:each="memberEntry,memberStat:${allDatas}" th:if="${msg_Queue} eq '队列'" >
            <!--            <h3 th:text="${memberEntry.value.id}"></h3>-->
            <!--            <h4 th:text="${memberEntry.value.title}"></h4>-->
            <h4 th:text="${memberEntry.value.head}"></h4>
            <p th:text="${memberEntry.value.data}"></p>

        </div>
    </form>

    <form action="/Stack" method="post">
        <div class="content" th:each="memberEntry,memberStat:${allDatas}" th:if="${msg_Stack} eq '栈'" >
            <!--            <h3 th:text="${memberEntry.value.id}"></h3>-->
            <!--            <h4 th:text="${memberEntry.value.title}"></h4>-->
            <h4 th:text="${memberEntry.value.head}"></h4>
            <p th:text="${memberEntry.value.data}"></p>

        </div>
    </form>

    <form action="/Other" method="post">
        <div class="content" th:each="memberEntry,memberStat:${allDatas}" th:if="${msg_Other} eq '其他'" >
            <!--            <h3 th:text="${memberEntry.value.id}"></h3>-->
            <!--            <h4 th:text="${memberEntry.value.title}"></h4>-->
            <h4 th:text="${memberEntry.value.head}"></h4>
            <p th:text="${memberEntry.value.data}"></p>

        </div>
    </form>





</body>

<style>
    .knowledge li{
        display:inline-block;
        margin: 0 30px 0 0;
        /*display: block;*/
        /*position: relative;*/
        /*text-align: center;*/
        /*display: flex;*/
        /*justify-content: center;*/
    }
    /*h2{*/
    /*    display: flex;*/
    /*    justify-content: center;*/
    /*}*/
    .manager div {
        font-size: 0.65em;
        font-style: normal;
        font-weight: 400;
        color: #474747;
        font-variant-ligatures: normal;
        font-variant-caps: normal;
        font-variant-numeric: normal;
        font-variant-east-asian: normal;
        font-stretch: normal;
        line-height: normal;
        font-family: Arial;
    }



    .content {
        text-indent:5em;

        white-space:normal;
        word-wrap:break-word;
        word-break:break-all;
    }
    h4{
        font-size:20px;
        text-indent:5em;
        line-height:0.1px;
        white-space:normal;
        word-wrap:break-word;
        word-break:break-all;

    }
    h3{
        text-align: center;
        font-size: 1.0em;
        font-style:normal;
        font-weight:400;
        color:#474747;
        font-family: Arial;
    }

    br{
        padding-left:8em;
        padding-right:6em;
        margin-block-start:2em;
        margin-block-end: 2em;
        margin-inline-start: 0px;
        margin-inline-end: 0px;
    }

    p,img{
        font-size:16px;
        display:inline;
        text-indent:2em;
        padding-left:6em;
        padding-right:6em;
        white-space:normal;
        word-wrap:break-word;
        word-break:break-all;




        /*border: solid 1px gray!**!;*/

        display: block;
        margin-block-start:1em;
        margin-block-end: 1em;
        margin-inline-start: 0px;
        margin-inline-end: 0px;
        font-family: "Open Sans", "Clear Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
        orphans: 4;
        text-align: start;
        /*white-space: pre-wrap;*/


    }


</style>


</html>
